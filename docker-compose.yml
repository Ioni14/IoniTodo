version: '3.5'
services:
    postgresql:
        image: postgres
        network_mode: host
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: root
            POSTGRES_DB: ioni_todo
        tmpfs:
            - /var/lib/postgresql/data
    rabbitmq:
        image: rabbitmq:management
        environment:
            RABBITMQ_DEFAULT_USER: guest
            RABBITMQ_DEFAULT_PASS: guest
            RABBITMQ_DEFAULT_VHOST: ioni_todo
        ports:
            - 8181:15672
            - 5672:5672
